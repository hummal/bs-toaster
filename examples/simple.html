<!doctype html>
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script type="module">
            import {
                    Toaster,
                        ToasterPosition,
                        ToasterTimer,
                        ToasterType,
                    } from "https://hummal.github.io/bs-toaster/dist/js/Toaster.js";

            const simpleToaster = new Toaster({
                delay: 0
            });

            const btns = document.querySelectorAll('.addToast');
            for (const btn of btns) {

                const typePair = Object.entries(ToasterType)
                    .find(entry => {
                        const [key, value] = entry;
                        return key === btn.dataset.type;
                    });
                const type = typePair[1];

                btn.addEventListener('click', e => simpleToaster.create("Toast Title", "Toast Text", {
                    type: type,
                    animation: true
                }));
            }

        </script>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row">
                <div class="col-auto">
                    <button class="btn btn-secondary btn-lg addToast" data-type="DEFAULT">Add new Default Toast</button>
                    <button class="btn btn-primary btn-lg addToast" data-type="PRIMARY">Add new Primary Toast</button>
                    <button class="btn btn-warning btn-lg addToast" data-type="WARNING">Add new Warning Toast</button>
                    <button class="btn btn-danger btn-lg addToast" data-type="DANGER">Add new Danger Toast</button>

                </div>
            </div>
        </div>

    </body>
</html>
