<!doctype html>
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script type="module">
            import {
                    Toaster,
                        ToasterPosition,
                        ToasterTimer,
                        ToasterType,
                    } from "https://hummal.github.io/bs-toaster/dist/js/Toaster.js";

            const simpleToaster = new Toaster({
                delay: 0
            });

            const btn = document.querySelector('#addToast');
            btn.addEventListener('click', e => simpleToaster.create("Toast Title", "Toast Text"));
        </script>
    </head>
    <body>
        <button id="addToast">Add new Toast</button>
    </body>
</html>
